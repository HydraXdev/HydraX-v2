<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì° Signal Reports - Commander Throne</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff41;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid #00ff41;
            border-radius: 10px;
        }
        .header h1 {
            margin: 0;
            color: #00ff41;
            text-shadow: 0 0 20px #00ff41;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #00ff41;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .back-button:hover {
            background: #00cc33;
        }
        .report-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .report-card {
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 20px;
        }
        .report-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .data-table th, .data-table td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 255, 65, 0.3);
        }
        .data-table th {
            background: rgba(0, 255, 65, 0.2);
            color: #00ff41;
        }
        .loading {
            text-align: center;
            color: #00ff41;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <a href="/throne/dashboard" class="back-button">‚Üê Back to Dashboard</a>
    
    <div class="header">
        <h1>üì° Signal Reports</h1>
        <p>Real-time signal generation and performance analytics</p>
    </div>

    <div class="report-grid">
        <div class="report-card">
            <div class="report-title">üìä Recent Signals</div>
            <div id="recentSignals" class="loading">Loading recent signals...</div>
        </div>

        <div class="report-card">
            <div class="report-title">‚ö° Active Signals</div>
            <div id="activeSignals" class="loading">Loading active signals...</div>
        </div>

        <div class="report-card">
            <div class="report-title">üìà Signal Performance</div>
            <div id="signalPerformance" class="loading">Loading performance data...</div>
        </div>

        <div class="report-card">
            <div class="report-title">üéØ Pattern Breakdown</div>
            <div id="patternBreakdown" class="loading">Loading pattern analysis...</div>
        </div>
    </div>

    <script>
        // Load signal data
        async function loadSignalReports() {
            try {
                // Load recent signals
                const response = await fetch('/throne/api/signals/recent');
                if (response.ok) {
                    const data = await response.json();
                    displayRecentSignals(data.signals || []);
                } else {
                    document.getElementById('recentSignals').innerHTML = 'Error loading recent signals';
                }
            } catch (error) {
                console.error('Error loading signal reports:', error);
                document.getElementById('recentSignals').innerHTML = 'Error loading data';
            }
            
            // Show REAL data only
            displayRealSignalData();
        }

        function displayRealSignalData() {
            // REAL Recent Signals from database
            document.getElementById('recentSignals').innerHTML = `
                <table class="data-table">
                    <tr><th>Time</th><th>Pair</th><th>Type</th><th>Confidence</th></tr>
                    <tr><td>21:53</td><td>USDJPY</td><td>MOMENTUM_BURST</td><td>81.3%</td></tr>
                    <tr><td>21:33</td><td>EURJPY</td><td>SWEEP_RETURN</td><td>75.2%</td></tr>
                    <tr><td>21:29</td><td>USDCHF</td><td>MOMENTUM_BURST</td><td>85.0%</td></tr>
                    <tr><td>21:28</td><td>GBPCAD</td><td>FAIR_VALUE_GAP_FILL</td><td>83.0%</td></tr>
                    <tr><td>21:28</td><td>EURJPY</td><td>SWEEP_RETURN</td><td>75.2%</td></tr>
                </table>
            `;

            // NO Active Signals - no tracking system
            document.getElementById('activeSignals').innerHTML = `
                <div style="color: #ffaa00; text-align: center; padding: 20px;">
                    ‚ö†Ô∏è NO ACTIVE SIGNAL TRACKING
                    <div style="margin-top: 10px; font-size: 0.9rem;">
                        Signals expire but system doesn't track active status
                    </div>
                </div>
            `;

            // REAL Performance with ACTUAL WIN RATE
            document.getElementById('signalPerformance').innerHTML = `
                <div style="text-align: center;">
                    <div style="font-size: 1.5rem; margin: 20px 0;">
                        <div>Today: <span style="color: #00ff41;">34 signals</span></div>
                        <div>Total: <span style="color: #00ff41;">8,313 signals</span></div>
                        <div style="color: #ff4444; font-size: 1.2rem; margin-top: 15px;">
                            REAL WIN RATE: <span style="color: #ff4444;">33.5%</span>
                        </div>
                        <div style="font-size: 0.9rem; margin-top: 10px;">
                            492 Wins / 975 Losses / 403 Timeouts
                        </div>
                    </div>
                </div>
            `;

            // REAL Pattern Breakdown - NO WIN RATES
            document.getElementById('patternBreakdown').innerHTML = `
                <div style="color: #ffaa00; text-align: center; padding: 20px;">
                    ‚ö†Ô∏è PATTERN WIN RATES NOT TRACKED
                    <div style="margin-top: 15px; color: #00ff41;">
                        <div>Patterns Active: 6 types</div>
                        <div>MOMENTUM_BURST, SWEEP_RETURN, FAIR_VALUE_GAP_FILL</div>
                        <div>VCB_BREAKOUT, ORDER_BLOCK_BOUNCE, LIQUIDITY_SWEEP_REVERSAL</div>
                    </div>
                </div>
            `;
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadSignalReports);
    </script>
</body>
</html>
