<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üë• User Reports - Commander Throne</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff41;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid #00ff41;
            border-radius: 10px;
        }
        .header h1 {
            margin: 0;
            color: #00ff41;
            text-shadow: 0 0 20px #00ff41;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #00ff41;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .back-button:hover {
            background: #00cc33;
        }
        .report-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .report-card {
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 20px;
        }
        .report-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .data-table th, .data-table td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 255, 65, 0.3);
        }
        .data-table th {
            background: rgba(0, 255, 65, 0.2);
            color: #00ff41;
        }
        .tier-commander { color: #ff6b00; }
        .tier-fang { color: #ff4444; }
        .tier-pro { color: #00ccff; }
        .tier-basic { color: #ffffff; }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.8);
        }
        .loading {
            text-align: center;
            color: #00ff41;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <a href="/throne/dashboard" class="back-button">‚Üê Back to Dashboard</a>
    
    <div class="header">
        <h1>üë• User Reports</h1>
        <p>User activity and subscription analytics</p>
    </div>

    <div class="report-grid">
        <div class="report-card">
            <div class="report-title">üìä User Overview</div>
            <div id="userOverview" class="loading">Loading user overview...</div>
        </div>

        <div class="report-card">
            <div class="report-title">‚≠ê Active Users</div>
            <div id="activeUsers" class="loading">Loading active users...</div>
        </div>

        <div class="report-card">
            <div class="report-title">üíé Subscription Breakdown</div>
            <div id="subscriptionBreakdown" class="loading">Loading subscription data...</div>
        </div>

        <div class="report-card">
            <div class="report-title">üèÜ Top Performers</div>
            <div id="topPerformers" class="loading">Loading top performers...</div>
        </div>
    </div>

    <script>
        // Load user data
        async function loadUserReports() {
            try {
                // Try to load real user data
                const response = await fetch('/throne/api/users/active');
                if (response.ok) {
                    const data = await response.json();
                    displayActiveUsers(data.users || []);
                } else {
                    console.log('API not available, showing sample data');
                }
            } catch (error) {
                console.error('Error loading user reports:', error);
            }
            
            // Show REAL data only
            displayRealUserData();
        }

        function displayRealUserData() {
            // REAL User Overview
            document.getElementById('userOverview').innerHTML = `
                <div style="text-align: center;">
                    <div class="stat-value">1</div>
                    <div>Users with Trades (Real)</div>
                    <div style="margin-top: 20px; color: #ffaa00;">
                        ‚ö†Ô∏è NO USER TIER TRACKING
                        <div style="margin-top: 10px; font-size: 0.9rem;">
                            Only 1 user (7176191872) has executed trades
                        </div>
                    </div>
                </div>
            `;

            // REAL Active Users
            document.getElementById('activeUsers').innerHTML = `
                <div style="color: #ffaa00; text-align: center; padding: 20px;">
                    ‚ö†Ô∏è NO USER MANAGEMENT SYSTEM
                    <div style="margin-top: 15px; color: #00ff41;">
                        <div>Only user ID: 7176191872</div>
                        <div>Total trades: 1,552 FILLED</div>
                        <div>No tier, name, or last active tracking</div>
                    </div>
                </div>
            `;

            // NO Subscription Breakdown - no tier system
            document.getElementById('subscriptionBreakdown').innerHTML = `
                <div style="color: #ffaa00; text-align: center; padding: 20px;">
                    ‚ö†Ô∏è NO SUBSCRIPTION TIERS IMPLEMENTED
                    <div style="margin-top: 15px; color: #00ff41;">
                        <div>No tier tracking in database</div>
                        <div>No subscription management</div>
                        <div>No user profiles</div>
                    </div>
                </div>
            `;

            // NO Top Performers - no win tracking
            document.getElementById('topPerformers').innerHTML = `
                <div style="color: #ffaa00; text-align: center; padding: 20px;">
                    ‚ö†Ô∏è NO PERFORMANCE RANKING
                    <div style="margin-top: 15px; color: #00ff41;">
                        <div>Cannot rank users without win/loss tracking</div>
                        <div>Cannot calculate profit without P&L tracking</div>
                        <div>Need outcome tracking system first</div>
                    </div>
                </div>
            `;
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadUserReports);
    </script>
</body>
</html>
