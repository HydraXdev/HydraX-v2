<!DOCTYPE html>
<html>
<head>
    <title>Test Fire Button</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: monospace;
            padding: 50px;
        }
        .execute-btn {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: white;
            padding: 20px 40px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Test Fire Button Feedback</h1>
    <button class="execute-btn" onclick="executeTrade()">üî´ EXECUTE TRADE</button>
    
    <script>
        function executeTrade() {
            // Update button to show loading state
            const executeBtn = document.querySelector('.execute-btn');
            const originalText = executeBtn.innerHTML;
            executeBtn.innerHTML = '‚è≥ EXECUTING...';
            executeBtn.disabled = true;
            executeBtn.style.opacity = '0.7';
            
            // Test with a real mission
            fetch('/api/fire', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-User-ID': '7176191872'
                },
                body: JSON.stringify({
                    mission_id: 'ELITE_GUARD_EURJPY_1754882366'
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response:', data);
                if (data.success) {
                    // Success feedback
                    executeBtn.innerHTML = '‚úÖ EXECUTED!';
                    executeBtn.style.background = 'linear-gradient(135deg, #00ff41 0%, #00cc33 100%)';
                    
                    // Show success message in page
                    const alertDiv = document.createElement('div');
                    alertDiv.style.cssText = 'position: fixed; top: 20px; right: 20px; background: #00ff41; color: black; padding: 15px 20px; border-radius: 8px; font-weight: bold; z-index: 10000; animation: slideIn 0.3s ease;';
                    alertDiv.innerHTML = `‚úÖ Trade Executed Successfully!<br>Ticket: ${data.ticket || 'Pending'}`;
                    document.body.appendChild(alertDiv);
                    
                    // Remove message after 5 seconds
                    setTimeout(() => alertDiv.remove(), 5000);
                } else {
                    // Error feedback
                    executeBtn.innerHTML = '‚ùå FAILED';
                    executeBtn.style.background = 'linear-gradient(135deg, #ff0000 0%, #cc0000 100%)';
                    
                    // Show error message
                    const alertDiv = document.createElement('div');
                    alertDiv.style.cssText = 'position: fixed; top: 20px; right: 20px; background: #ff0000; color: white; padding: 15px 20px; border-radius: 8px; font-weight: bold; z-index: 10000; animation: slideIn 0.3s ease;';
                    alertDiv.innerHTML = `‚ùå Execution Failed<br>${data.message || data.error || 'Unknown error'}`;
                    document.body.appendChild(alertDiv);
                    
                    // Reset button after 3 seconds
                    setTimeout(() => {
                        executeBtn.innerHTML = originalText;
                        executeBtn.disabled = false;
                        executeBtn.style.opacity = '1';
                        executeBtn.style.background = '';
                        alertDiv.remove();
                    }, 3000);
                }
            })
            .catch(error => {
                console.error('Fire command error:', error);
                // Network error feedback
                executeBtn.innerHTML = '‚ö†Ô∏è NETWORK ERROR';
                executeBtn.style.background = 'linear-gradient(135deg, #ff6600 0%, #cc5500 100%)';
                
                const alertDiv = document.createElement('div');
                alertDiv.style.cssText = 'position: fixed; top: 20px; right: 20px; background: #ff6600; color: white; padding: 15px 20px; border-radius: 8px; font-weight: bold; z-index: 10000;';
                alertDiv.innerHTML = '‚ö†Ô∏è Network Error - Please try again';
                document.body.appendChild(alertDiv);
                
                // Reset after 3 seconds
                setTimeout(() => {
                    executeBtn.innerHTML = originalText;
                    executeBtn.disabled = false;
                    executeBtn.style.opacity = '1';
                    executeBtn.style.background = '';
                    alertDiv.remove();
                }, 3000);
            });
        }
    </script>
</body>
</html>
